# Note: the distinction between `before_install` and `install` is not important.
before_install:
 - travis_retry gpg --keyserver pgp.mit.edu. --recv-keys 44A52A60
 - gpg --export --armor 44A52A60 | sudo apt-key add -
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install stackage
 - export PATH=/opt/ghc/ghc*/lts*/bin:/opt/ghc/ghc*/lts*/stackage/bin:$PATH

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal install alex happy
 - cabal install yesod-bin
 - cabal install --only-dependencies || cabal install --only-dependencies -j1

# Here starts the actual work to be performed for the package under test; any command which exits with a non-zero exit code causes the build to fail.
script:
 - yesod keter
 - mkdir -p to-travis
 - mv stackage-server.keter to-travis
 - mv dist/build/cabal-loader-stackage/cabal-loader-stackage .
 - strip cabal-loader-stackage
 - bzip2 cabal-loader-stackage
 - mv cabal-loader-stackage.bz2 to-travis
